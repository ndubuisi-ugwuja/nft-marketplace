type Listing @entity(immutable: false) {
    id: ID!
    nftContract: Bytes!
    tokenId: BigInt!
    price: BigInt!
    seller: Bytes!
    active: Boolean!
    buyer: Bytes
    timestamp: BigInt!
    blockNumber: BigInt!
}

type ItemListedEvent @entity(immutable: true) {
    id: ID!
    seller: Bytes!
    nftAddress: Bytes!
    tokenId: BigInt!
    price: BigInt!
    timestamp: BigInt!
    blockNumber: BigInt!
}

type ItemBoughtEvent @entity(immutable: true) {
    id: ID!
    buyer: Bytes!
    nftAddress: Bytes!
    tokenId: BigInt!
    price: BigInt!
    timestamp: BigInt!
    blockNumber: BigInt!
}

type ItemCanceledEvent @entity(immutable: true) {
    id: ID!
    seller: Bytes!
    nftAddress: Bytes!
    tokenId: BigInt!
    timestamp: BigInt!
    blockNumber: BigInt!
}
